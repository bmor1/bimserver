package org.bimserver.pb;

option java_generic_services = true;
option java_outer_classname = "ListenerService";

service ListenerInterface {
	rpc newRevisionUploaded (NewRevisionUploaded) returns (Void);
}

message Void {
}

message NewRevisionUploaded {
	optional int64 poid = 1;
	optional int64 roid = 2;
}